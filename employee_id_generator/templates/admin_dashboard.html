<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="button-container">
        <a href="{{ url_for('add_employee') }}" class="btn">Add Employee</a>
        <a href="{{ url_for('home') }}" class="btn">Home</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Email</th>
            <th>QR Code</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.numeric_id }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <img src="{{ url_for('static', filename=employee.qr_code_path) }}" alt="QR Code">
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
